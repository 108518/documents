<script src="/dist/static/plugin/jquery/jquery-1.8.3.min.js"></script>
<script src="/dist/static/plugin/underscore/underscore.js"></script>
<script src="/dist/static/js/common.js"></script>
<script src="/dist/static/plugin/fullpage/jquery.easings.min.js"></script>
<script src="/dist/static/plugin/fullpage/jquery.fullpage.min.js"></script>
<script src="/dist/static/plugin/jqueryCountup/js/jquery.waypoints.min.js"></script>
<script src="/dist/static/plugin/jqueryCountup/js/jquery.countup.min.js"></script>

<script type="text/javascript">
$('article')
.html(_.template(MainTpl.innerHTML)({
	height: NTJR.getScreenHeight()
}))
.fullpage({
    verticalCentered: false,
    anchors: ['page1','page2','page3','page4','page5','page6','page7','page8','page9','page10','page11','page12','page13'],
    navigation: true,
    //滚动到某一屏后产生的动画效果
    afterLoad: function(link, index){
        $('.page'+ index +' [data-ntjr-animate]').each(function(k,v){
            var json = JSON.parse($(v).attr('data-ntjr-animate'));
            $(v).removeClass('ntjr-none').addClass('animated ' + json.animate);
        })
        if(index == 2) {
        	$('.number').countUp();
        }
    },
    //离开某一屏后恢复到初始效果
    onLeave: function(link, index){
    	$('.page'+ index +' [data-ntjr-animate]').each(function(k,v){
            var json = JSON.parse($(v).attr('data-ntjr-animate'));
            $(v).removeClass('animated ' + json.animate).addClass('ntjr-none');
        })
    }
});

</script>
</body>

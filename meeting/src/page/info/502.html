<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base/regist.css">
</head>

<body>
    <div class="page-regist">
        <header class="li-row li-items-center">
            <div class="li-col-30 logo">
                <img src="../../img/base/logo.png" />
            </div>
            <div class="li-col-70 li-align-right already">
                <span class="module-go-login">有账号，去登录
                    <img src="../../img/icon/icon-goto.png" alt="">
                </span>
            </div>
        </header>
        <div class="module-contianer">
            <div class="element-title">禾思会议签到系统账号注册</div>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block element-mobile-input">
                        <input type="tel" name="mobile" lay-verify="title" autocomplete="off" placeholder="请填写您的手机号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-inline element-code-input">
                        <input type="tel" name="mobile" lay-verify="required" placeholder="手机短信验证码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline element-code-button">
                        <button href="pwd-new.html" class="layui-btn module-get-code" lay-submit="" lay-filter="">获取验证码</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设置密码</label>
                    <div class="layui-input-block element-mobile-input">
                        <input type="tel" name="mobile" lay-verify="title" autocomplete="off" placeholder="请填写不少于8位的数字、字母、符号" class="layui-input">
                    </div>
                    <div class="layui-input-block module-input-tips">
                        <div class="layui-form-mid module-error-tips">*填写的密码格式不符</div>
                        <div class="layui-form-mid layui-word-aux">（密码长度为8-16个字符，必须包含字母、数字、符号中至少两种）</div>
                    </div>
                    
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">申请人</label>
                    <div class="layui-input-block element-mobile-input">
                        <input type="tel" name="mobile" lay-verify="title" autocomplete="off" placeholder="请填写您的真实姓名" class="layui-input">
                    </div>
                </div>
                <button href="pwd-new.html" class="layui-btn element-next" lay-submit="" lay-filter="">下一步</button>
            </form>
        
        </div>
    </div>
</body>
<script src="../../plugin/requirejs/require.min.js"></script>
<script>
    var script = document.createElement("script"),
        head = document.head || document.getElementsByTagName('head')[0];

    script.type = "text/javascript";
    script.src = '../../config.js?ver=' + (new Date()).getTime();

    head.appendChild(script);

    script.onload = script.onreadystatechange = function () {
        require(['js/base/regist'])
    }
</script>
</html>

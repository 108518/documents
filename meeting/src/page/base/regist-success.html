<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册成功</title>
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base/regist-success.css">
</head>

<body>
    <div class="page-regist-success">
        <header class="li-row li-items-center">
            <div class="li-col-30 logo">
                <img src="../../img/base/logo.png" />
            </div>
            <div class="li-col-70 li-align-right already">
                <a class="module-to-login">有账号，去登录
                    <img src="../../img/icon/icon-goto.png" alt="">
                </a>
            </div>
        </header>
        <div class="module-contianer">
            <div class="element-title">禾思会议签到系统账号注册</div>
            <div class="element-tips">
                <img src="../../img/icon/icon-success.png" alt="">
                注册成功
            </div>
            <div class="element-user-success">
                To ${申请人}，您的账号已生成，请谨慎保管
            </div>
            <div class="element-sqdw">
                 授权单位：<span>成都金牛万达酒店</span>
            </div>
            <div class="element-sqzh">
                 授权账号：<span>13177889900</span>
            </div>

            <button class="layui-btn module-to-login" lay-submit="" lay-filter="">立即登录</button>
        </div>
    </div>
</body>
<script src="../../plugin/requirejs/require.min.js">
</script>
<script>
    var script = document.createElement("script"),
        head = document.head || document.getElementsByTagName('head')[0];

    script.type = "text/javascript";
    script.src = '../../config.js?ver=' + (new Date()).getTime();

    head.appendChild(script);

    script.onload = script.onreadystatechange = function () {
        require(['js/base/regist-success'])
    }
</script>
</html>

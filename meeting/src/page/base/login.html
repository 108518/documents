<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base/login.css">
</head>

<body>
    <div class="page-login">
        <div class="module-login-box">
            <div class="element-content">
                <div class="title">
                    <span class="login">登录</span>
                    <a class="regist" href="#">注册
                        <img src="../../img/icon/icon-goto.png" alt="">
                    </a>
                </div>
                <form class="layui-form">
                    <div class="module-input-border">
                        <img src="../../img/icon/icon-user.png" alt="">
                        <input type="text" name="mobile" placeholder="请输入11位手机号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="module-input-border">
                        <img src="../../img/icon/icon-pwd.png" alt="">
                        <input type="text" name="mobile" placeholder="密码" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item ">
                        <div class="layui-input-inline element-remember">
                            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码" checked="">
                        </div>
                        <a class="layui-form-label element-forgot">忘记密码？</a>
                    </div>
                    
                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit="" lay-filter="">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="../../plugin/requirejs/require.min.js"></script>
<script>
    var script = document.createElement("script"),
        head = document.head || document.getElementsByTagName('head')[0];

    script.type = "text/javascript";
    script.src = '../../config.js?ver=' + (new Date()).getTime();

    head.appendChild(script);

    script.onload = script.onreadystatechange = function () {
        require(['js/base/login'])
    }
</script>

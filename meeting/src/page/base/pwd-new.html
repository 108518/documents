<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>找回密码-输入新密码</title>
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base/pwd-new.css">
</head>

<body>
    <div class="page-pwd-new">
        <header class="li-row li-items-center">
            <div class="li-col-30 logo">
                <img src="../../img/base/logo.png" />
            </div>
            <div class="li-col-70 li-align-right already">
                <span class="module-go-back">返回</span>
            </div>
        </header>
        <div class="module-contianer">
            <div class="element-title">禾思会议签到系统密码找回</div>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">请输入新密码</label>
                    <div class="layui-input-block">
                        <input type="tel" name="pwd" lay-verify="title" autocomplete="off" placeholder="请填写您的手机号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">再次确认新密码</label>
                    <div class="layui-input-block">
                        <input type="tel" name="pwe-repeat" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <button href="/index.html" class="layui-btn element-success" lay-submit="" lay-filter="">完成</button>
            </form>
        </div>
    </div>
</body>
</html>

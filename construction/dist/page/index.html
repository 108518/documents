<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>监控总览</title><link rel="shortcut icon" href="../favicon.ico"><script src="../js/info/no-compatible.js"></script><link rel="stylesheet" href="../plugin/layui/css/layui.css"><link rel="stylesheet" href="../css/page/index.css"></head><body class="page-index"><header><div class="el-logo"><img src="../img/page/logo.png" alt=""></div><div class="el-title">智慧工地管理系统</div><div class="el-time"><div class="el-time-hms"></div><div class="el-time-date"><p class="el-time-day"></p><p class="el-time-ymd"></p></div></div></header><article><div class="m-count"><div class="m-total m-total-project"><div class="el-title">总项目数</div><div class="el-pie" id="pieChart"></div></div><div class="m-total m-total-user"><div class="el-title">在建项目职工总数</div><div class="el-content"><div class="el-left"><img src="../img/page/zaizhi.png" alt=""></div><div class="el-right"><div class="el-value" id="employeeTotal"></div><p>人</p></div></div></div><div class="m-total m-today-attendance" id="attendance"></div></div><div class="m-chart"><div class="m-map" id="glMap"></div><div class="m-category"><div class="el-title"><div class="el-left">总项目职工月出勤率</div><div class="el-right"></div></div><div class="el-content" id="categoryChart"></div></div></div><div class="m-project-list" id="projectList"></div></article></body><script type="text/html" id="projectListTpl"><div class="el-title">
        <span>项目实时概况</span>
        <span><strong>1</strong>/{{d.length}}</span>
    </div>
    {{#  layui.each(d, function(index, item){ }}
    <div class="el-project-list">
        <div class="el-content" class="js-go-detail">
            <div class="el-content-name">
                <span>{{item.name}}</span>
                <span class="js-go-detail" data-projectid="{{item.projectid}}">详情 > </span>
            </div>
            <div class="el-content-info">
                <div class="el-info-pic"></div>
                <div class="el-info-list">
                    <p class="el-list-detail">
                        <i></i>    
                        <span>当前在场人数</span>
                        <em>{{item.curCount || 0}}</em>
                    </p>
                    <p class="el-list-detail">
                        <i></i>
                        <span>零时卡人数</span>
                        <em>{{item.tempCount || 0}}</em>
                    </p>
                    <p class="el-list-detail">
                        <i></i>
                        <span>今日进场人次</span>
                        <em>{{item.entryCount || 0}}</em>
                    </p>
                    <p class="el-list-detail">
                        <i></i>
                        <span>今日出场人次</span>
                        <em>{{item.outCount || 0}}</em>
                    </p>
                </div>
            </div>
        </div>
        <div class="el-bottom">
            <div class="el-left">
                <i class="icon-troops"></i> 
                <span>队伍总数</span>
                <em>{{item.enterpriseCount}}</em>
            </div>
            <div class="el-right">
                <i class="icon-member2"></i> 
                <span>职工总数</span>
                <em>{{item.employeeCount}}</em>
            </div>
        </div>
    </div>
    {{#  }) }}</script><script type="text/html" id="attendanceTpl">{{# console.log(d.totalCount)}}
    <div class="el-title">今日考勤人数</div>
    <div class="el-progress-txt">
        <div class="el-progress-title">今日出勤人数</div>
        <div class="el-progress-value">{{d.inworkCount}}</div>
    </div>
    <div class="el-progress">
        <div class="el-progress-gray"></div>
        <div class="el-progress-solid" style="width: {{d.inworkCount/d.totalCount || 0}}%"></div>
    </div>

    <div class="el-progress-txt">
        <div class="el-progress-title">今日缺勤人数</div>
        <div class="el-progress-value">{{d.absenceCount}}</div>
    </div>
    <div class="el-progress">
        <div class="el-progress-gray"></div>
        <div class="el-progress-solid2" style="width: {{d.inworkCount/d.totalCount || 0}}%"></div>
    </div></script><script src="../plugin/echarts/echarts.min.js"></script><script src="../plugin/echarts/china.js"></script><script src="../plugin/requirejs/require.min.js"></script><script>var script=document.createElement("script"),head=document.head||document.getElementsByTagName("head")[0];script.type="text/javascript",script.src="../config.js?ver="+(new Date).getTime(),head.appendChild(script),script.onload=script.onreadystatechange=function(){require(["js/page/index"])}</script></html>

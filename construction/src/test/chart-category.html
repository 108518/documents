<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test category chart</title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <!-- ie11已下、微信浏览器 跳转不兼容页面 -->
    <script src="../js/info/no-compatible.js"></script>
    <script src="../plugin/echarts/echarts.min.js"></script>
    <script src="../plugin/echarts/china.js"></script>
    <link rel="stylesheet" href="../plugin/layui/css/layui.css">
</head>

<body>
     <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
     <div id="main" style="width: 1000px;height:800px;"></div>
<script>

var option = {
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [1, 2, 3, 46, 566, 555, 654],
            type: 'line',
            areaStyle: {}
        }]
    };
    

// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
 // 使用刚指定的配置项和数据显示图表。
 myChart.setOption(option);

</script>
</body>
